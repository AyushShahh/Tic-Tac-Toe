<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play classic Tic Tac Toe game made by me">
        <meta name="author" content="Ayush Shah">
        <link rel="stylesheet" href="style.css">

        <title>Tic-Tac-Toe</title>

    </head>

    <body>
        <div class="theme">
            <div class="container">
        
                <div class="btn-div">		
                    <label class="switch">
                        <input type="checkbox" class="t-btn">
                        <span class="slider round"></span>
                    </label>
                    <div class="label-text">Theme</div>
                </div>

                <h1>Tic-Tac-Toe</h1>
                <div class="play-area">
                    <div id="block_0" class="block"></div>
                    <div id="block_1" class="block"></div>
                    <div id="block_2" class="block"></div>
                    <div id="block_3" class="block"></div>
                    <div id="block_4" class="block"></div>
                    <div id="block_5" class="block"></div>
                    <div id="block_6" class="block"></div>
                    <div id="block_7" class="block"></div>
                    <div id="block_8" class="block"></div>
                </div>
                
                <h2 id="winner" style="display:show;">Good luck ;)</h2>
                <button onclick="reset_board()">Reset</button>
                <br><br>
                <p><b>Made by Ayush Shah :)</b></p><br>

            </div>
        </div>
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(".t-btn").click(function(){
  			$(".theme").toggleClass("dark");
		});
	</script>
        <script src="game.js"></script>
    </body>
</html>
